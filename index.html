<html><head><title>Emotion recognizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "container">
        <center>
            <h1 class = "btn btn-warning heading">Emotion To Emoji App
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128544;</span>
            </h1>

            <br><br>

            <p style = "font-size: 22px;">Take your selfie to generate emoji
            <br>
        <b style = "color: yellow">Are you happy?</b>
        <br>
    <b style = "color: black">Are you sad?</b>
    <br>
<b style = "color: red">Are you angry?</b>
</p>

<div class = "col-md-4 col-sm-12 col-xs-12">
    <label>Webcam View</label>
    <div id = "camera"></div>
    <br><br>
    <button onclick = "take_snapshot();" class = "btn btn-warning">Capture Image</button>
</div>

<div class = "col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1</label>
    <p class = "emotion_name" id = "result_emotion_name"></p>
    <p class = "emoji" id = "update_emoji"></p>
    <label>Prediction 2</label>
    <p class = "emotion_name" id = "result_emotion_name_2"></p>
    <p class = "emoji" id = "update_emoji_2"></p>
</div>
<div class = "col-md-4 col-sm-12 col-xs-12">
    <label>snapshot</label>
    <div id = "result"></div>
    <br><br>
    <button class = "btn btn-success" onclick = "check()">Predict emotion</button>
</div>
        </center>
    </div>
    <script src = "main.js"></script>
</body></html>
